<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header>
      <h1>NASA</h1>
    </header>
  </body>
  <main>
    <article class="social-media">
        <div class="social-tags">
        <h2>Social Media</h2>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>Youtube - youtube.com/NASA</p>
        </div> 
    </article>

    <article class="office-info">
        <h2>OFFICE INFO</h2>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001</p>
        <p>(202) 358-4338 (Fax)</p>
    </article>
    
    <article>
        <h2>CONTACT US</h2>
        <form class="contact-us">
           
            <label for="name">Name</label>
           
            <input class="name-button" type="text" name="name"></input>
          
            <label for="message">Message</label>
            
            <textarea type="text" name="message"></textarea>
           
            <input class="button" type="submit" name="submit" value="send" class="button"></input>
           
        </form>
        </article>
    </main>
  </body>
</html>
